<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technical Client Support Form</title>
  <style>
    body {
      background: #fafbfc;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 2em;
      box-shadow: 0 1px 8px rgba(0,0,0,0.03);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 1em;
      display: block;
      font-size: 1.07em;
      text-align: left;
    }
    .radio-row {
      display: flex;
      gap: 2em;
      margin-bottom: 1em;
      align-items: center;
      margin-top: 0.5em;
    }
    .radio-row label {
      display: flex;
      align-items: center;
      font-weight: normal;
      font-size: 1.08em;
      cursor: pointer;
      padding-right: 1em;
    }
    .hidden { display: none; }
    .btn { margin-top: 1.5em; padding: 0.7em 1.5em; border: none; background: #1d72b8; color: #fff; border-radius: 5px; font-size: 1em; }
    .btn:hover { background: #155a8a; cursor: pointer; }
    #caseNumDisplay { color: green; font-weight: bold; font-size: 1.3em; margin-top: 1.5em; text-align: center; }
    input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; border: 1px solid #bbb; border-radius: 5px; }
    .label-tooltip {
      display: flex; align-items: center; gap: 0.4em;
      position: relative;
    }
    .tooltip-icon {
      cursor: pointer;
      border-bottom: 1px dotted #555;
      font-size: 1.1em;
      color: #1d72b8;
      display: inline-block;
      padding: 0 0.2em;
      user-select: none;
    }
    .custom-tooltip {
      display: none;
      position: absolute;
      left: 1.5em;
      top: 2em;
      background: #f8f8f8;
      border: 1px solid #ccc;
      color: #333;
      font-size: 0.97em;
      border-radius: 6px;
      padding: 0.7em 1em;
      min-width: 250px;
      max-width: 320px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .custom-tooltip.visible {
      display: block;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 650px) {
      .container { padding: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Technical Client Support Form</h2>
    <div id="formSection">
      <div id="roleSection">
        <form id="roleForm" autocomplete="off">
          <span class="question-title">Please select one:</span>
          <div class="radio-row">
            <label><input type="radio" name="role" value="advertiser"> Advertiser</label>
            <label><input type="radio" name="role" value="publisher"> Publisher</label>
          </div>
        </form>
      </div>
      <div id="mainFormContainer" class="hidden">
        <form id="mainForm" autocomplete="off">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" autocomplete="off">

          <label for="email">Email</label>
          <input type="text" id="email" name="email" autocomplete="off">

          <label for="language">Language Preference</label>
          <select id="language" name="language">
            <option value="">--Select--</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>

          <div id="idField" class="">
            <div class="label-tooltip">
              <label id="idLabel" for="awinOrPublisherId">ID</label>
              <span class="tooltip-icon" id="idTooltipIcon" tabindex="0" aria-label="Show more info" role="button">ℹ️</span>
              <span class="custom-tooltip" id="customTooltip">
                Your Awin ID is needed to help us work on your query faster. You can find your ID on the top right corner of your Awin account.
              </span>
            </div>
            <input type="text" id="awinOrPublisherId" name="awinOrPublisherId" autocomplete="off">
          </div>

          <label for="topic">Topic</label>
          <select id="topic" name="topic">
            <option value="">--Select--</option>
            <option value="Tracking Issues">Tracking Issues</option>
            <option value="GDPR/ Legal">GDPR/ Legal</option>
            <option value="Account Management">Account Management</option>
            <option value="Agency Partner">Agency Partner</option>
            <option value="New Integrations">New Integrations</option>
          </select>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" autocomplete="off">

          <label for="description">Description of Issue</label>
          <textarea id="description" name="description"></textarea>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
    <div id="caseNumDisplay"></div>
  </div>
  <script>
    function setRoleInStorage(role) {
      try { localStorage.setItem('selectedRole', role); } catch {}
    }
    function getRoleFromStorage() {
      try { return localStorage.getItem('selectedRole'); } catch { return ""; }
    }
    function clearRoleInStorage() {
      try { localStorage.removeItem('selectedRole'); } catch {}
    }

    const roleForm = document.getElementById('roleForm');
    const mainFormContainer = document.getElementById('mainFormContainer');
    const mainForm = document.getElementById('mainForm');
    const idLabel = document.getElementById('idLabel');
    const idInput = document.getElementById('awinOrPublisherId');
    const tooltipIcon = document.getElementById('idTooltipIcon');
    const customTooltip = document.getElementById('customTooltip');
    const formSection = document.getElementById('formSection');
    const caseNumDisplay = document.getElementById('caseNumDisplay');
    const roleSection = document.getElementById('roleSection');

    function showMainForm(role) {
      if (role === "advertiser") {
        idLabel.textContent = "Awin ID";
        customTooltip.textContent = "Your Awin ID is needed to help us work on your query faster. You can find your ID on the top right corner of your Awin account.";
        idInput.placeholder = "Enter your Awin ID";
      } else if (role === "publisher") {
        idLabel.textContent = "Publisher ID";
        customTooltip.textContent = "Your Publisher ID is needed to help us work on your query faster. You can find your ID on the top right corner of your Awin account.";
        idInput.placeholder = "Enter your Publisher ID";
      }
      roleSection.classList.add('hidden');
      mainFormContainer.classList.remove('hidden');
    }

    roleForm.addEventListener('change', function(e) {
      if (e.target.name === "role") {
        const selectedRole = e.target.value;
        setRoleInStorage(selectedRole);
        showMainForm(selectedRole);
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      const role = getRoleFromStorage();
      if (role === "advertiser" || role === "publisher") {
        showMainForm(role);
      }
    });

    mainForm.addEventListener('submit', function(e) {
      e.preventDefault();
      let allFilled = true;
      mainForm.querySelectorAll('input, textarea, select').forEach(input => {
        if (!input.closest('.hidden') && input.value.trim() === "") {
          allFilled = false;
        }
      });
      if (!allFilled) {
        alert("Please complete all fields before submitting.");
        return;
      }
      const caseNum = "CASE-" + Math.floor(100000 + Math.random() * 900000);
      formSection.classList.add('hidden');
      caseNumDisplay.textContent = "Your case number is: " + caseNum;
      mainForm.reset();
      clearRoleInStorage();

      setTimeout(function() {
        caseNumDisplay.textContent = "";
        formSection.classList.remove('hidden');
        roleSection.classList.remove('hidden');
        mainFormContainer.classList.add('hidden');
      }, 2500);
    });

    tooltipIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      customTooltip.classList.toggle('visible');
    });
    document.addEventListener('click', function(e) {
      if (customTooltip.classList.contains('visible')) {
        customTooltip.classList.remove('visible');
      }
    });
    tooltipIcon.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        customTooltip.classList.toggle('visible');
      }
    });
  </script>
</body>
</html>
